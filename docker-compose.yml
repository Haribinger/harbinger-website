version: "3.9"

services:
  # ── Frontend (React + Vite) ──
  frontend:
    build:
      context: .
      dockerfile: deploy/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:8080
      - VITE_WS_URL=ws://localhost:8080
    depends_on:
      - api
    networks:
      - harbinger-net
    restart: unless-stopped

  # ── Go API Backend ──
  api:
    build:
      context: ./backend
      dockerfile: ../deploy/Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://harbinger:harbinger@postgres:5432/harbinger?sslmode=disable
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production-32-bytes!}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_NETWORK=harbinger-net
      - MAX_CONTAINERS=20
      - RATE_LIMIT_RPM=10
      - CORS_ORIGIN=http://localhost:3000
      - DEFAULT_CREDITS=50
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - api-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - harbinger-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  # ── PostgreSQL ──
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: harbinger
      POSTGRES_USER: harbinger
      POSTGRES_PASSWORD: harbinger
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./deploy/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - harbinger-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harbinger -d harbinger"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Redis (rate limiting & caching) ──
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - harbinger-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ── Security Tool Images (pre-built) ──
  recon-tools:
    build:
      context: ./docker/recon
    image: harbinger/recon:latest
    profiles: ["build"]

  scanner-tools:
    build:
      context: ./docker/scanner
    image: harbinger/scanner:latest
    profiles: ["build"]

  cloud-tools:
    build:
      context: ./docker/cloud
    image: harbinger/cloud:latest
    profiles: ["build"]

  osint-tools:
    build:
      context: ./docker/osint
    image: harbinger/osint:latest
    profiles: ["build"]

  exploit-tools:
    build:
      context: ./docker/exploit
    image: harbinger/exploit:latest
    profiles: ["build"]

volumes:
  postgres-data:
  redis-data:
  api-logs:

networks:
  harbinger-net:
    driver: bridge
