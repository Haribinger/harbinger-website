version: "3.9"

services:
  # ── Frontend (React + Vite) ──
  frontend:
    build:
      context: .
      dockerfile: deploy/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:8080
      - VITE_WS_URL=ws://localhost:8080
    depends_on:
      - api
    networks:
      - harbinger-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

  # ── Go API Backend ──
  api:
    build:
      context: ./backend
      dockerfile: ../deploy/Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://${POSTGRES_USER:-harbinger}:${POSTGRES_PASSWORD}@postgres:5432/harbinger?sslmode=require
      - JWT_SECRET=${JWT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - DOCKER_HOST=tcp://docker-socket-proxy:2375
      - DOCKER_NETWORK=harbinger-net
      - MAX_CONTAINERS=20
      - RATE_LIMIT_RPM=10
      - CORS_ORIGIN=http://localhost:3000
      - DEFAULT_CREDITS=50
    volumes:
      - api-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      docker-socket-proxy:
        condition: service_started
    networks:
      - harbinger-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  # ── Docker Socket Proxy ──
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:0.2
    environment:
      - CONTAINERS=1
      - IMAGES=1
      - NETWORKS=1
      - POST=1
      - LOG_LEVEL=warning
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - harbinger-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"

  # ── PostgreSQL ──
  postgres:
    image: postgres:16.4-alpine
    environment:
      POSTGRES_DB: harbinger
      POSTGRES_USER: ${POSTGRES_USER:-harbinger}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./deploy/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - harbinger-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-harbinger} -d harbinger"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  # ── Redis (rate limiting & caching) ──
  redis:
    image: redis:7.4-alpine
    volumes:
      - redis-data:/data
    networks:
      - harbinger-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

  # ── Security Tool Images (pre-built) ──
  recon-tools:
    build:
      context: ./docker/recon
    image: harbinger/recon:v1.0.0
    profiles: ["build"]

  scanner-tools:
    build:
      context: ./docker/scanner
    image: harbinger/scanner:v1.0.0
    profiles: ["build"]

  cloud-tools:
    build:
      context: ./docker/cloud
    image: harbinger/cloud:v1.0.0
    profiles: ["build"]

  osint-tools:
    build:
      context: ./docker/osint
    image: harbinger/osint:v1.0.0
    profiles: ["build"]

  exploit-tools:
    build:
      context: ./docker/exploit
    image: harbinger/exploit:v1.0.0
    profiles: ["build"]

volumes:
  postgres-data:
  redis-data:
  api-logs:

networks:
  harbinger-net:
    driver: bridge
