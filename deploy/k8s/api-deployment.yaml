apiVersion: apps/v1
kind: Deployment
metadata:
  name: harbinger-api
  namespace: harbinger
  labels:
    app: harbinger-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: harbinger-api
  template:
    metadata:
      labels:
        app: harbinger-api
    spec:
      serviceAccountName: harbinger-api
      containers:
        - name: api
          image: harbinger/api:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: harbinger-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: harbinger-secrets
                  key: jwt-secret
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: harbinger-secrets
                  key: stripe-secret-key
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: harbinger-secrets
                  key: stripe-webhook-secret
            - name: DOCKER_NETWORK
              value: harbinger-net
            - name: MAX_CONTAINERS
              value: "20"
            - name: RATE_LIMIT_RPM
              value: "10"
            - name: CORS_ORIGIN
              value: "https://harbinger.io"
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: docker-sock
              mountPath: /var/run/docker.sock
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: harbinger-api
  namespace: harbinger
spec:
  selector:
    app: harbinger-api
  ports:
    - port: 8080
      targetPort: http
      name: http
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: harbinger-api
  namespace: harbinger
