apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: harbinger-ingress
  namespace: harbinger
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/websocket-services: harbinger-api
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - harbinger.io
        - api.harbinger.io
      secretName: harbinger-tls
  rules:
    - host: harbinger.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: harbinger-frontend
                port:
                  number: 3000
    - host: api.harbinger.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: harbinger-api
                port:
                  number: 8080
