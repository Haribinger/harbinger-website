apiVersion: apps/v1
kind: Deployment
metadata:
  name: harbinger-frontend
  namespace: harbinger
  labels:
    app: harbinger-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: harbinger-frontend
  template:
    metadata:
      labels:
        app: harbinger-frontend
    spec:
      containers:
        - name: frontend
          image: harbinger/frontend:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: production
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: harbinger-frontend
  namespace: harbinger
spec:
  selector:
    app: harbinger-frontend
  ports:
    - port: 3000
      targetPort: http
      name: http
  type: ClusterIP
